<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Balloon (jQuery)</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="balloon"></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(function () {
        const $balloon = $('#balloon');
        let size = 200;
        const colors = ["red", "green", "blue"];
        let colorIndex = 0;

        function update() {
            $balloon.css({
                width: size + 'px',
                height: size + 'px',
                'background-color': colors[colorIndex]
            });
        }

        $balloon.on('click', function () {
            size += 10;
            colorIndex = (colorIndex + 1) % colors.length;

            if (size > 420) {
                size = 200;
                colorIndex = 0;
            }

            update();
        });

        $balloon.on('mouseleave', function () {
            size -= 5;
            if (size < 200) size = 200;

            colorIndex--;
            if (colorIndex < 0) colorIndex = colors.length - 1;

            update();
        });
    });
</script>

</body>
</html>

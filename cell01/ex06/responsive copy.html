<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex06 - Responsive</title>

    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .box {
            width: 50%;
            height: 300px;
            font-size: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box1 {
            background-color: lightblue;
        }

        .box2 {
            background-color: lightgreen;
        }

        /* Small screens */
        @media (max-width: 768px) {
            .box {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box box1">textbox1</div>
        <div class="box box2">textbox2</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex06 - Responsive</title>
</head>
<body>
    <style>
        /* ทำให้หน้าเว็บเต็มจอ */
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
}

/* ตาราง responsive */
table {
    width: 100%;
    height: 50%;
    border-collapse: collapse;
}

/* cell */
td {
    width: 50%;
    text-align: center;
    vertical-align: middle;
    font-size: 2vw; /* ตัวอักษรย่อ-ขยายตามหน้าจอ */
}

/* สี */
.left {
    background-color: lightgreen;
}

.right {
    background-color: peachpuff;
}
    </style>

<table width="100%" style="min-height: 200px; border-collapse: collapse;">
    <tr>
        <td class="left">
            textbox1
        </td>
        <td class="right">
            textbox2
        </td>
    </tr>
</table>

</body>
</html>
